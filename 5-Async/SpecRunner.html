<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/async.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/async.spec.js"></script>

   <!--default spec runner code-->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();


     var ContactPage = function(){};

     ContactPage.prototype.setSubmitButtonEnabled = function() { $("#submitbtn").prop("enabled", true); }
     ContactPage.prototype.setValidationMessagesVisible = function() { $(".validation-message").show(); }
     ContactPage.prototype.setInvalidFieldsErrorColor = function() { $("input.invalid").addClass("error-box"); }
     ContactPage.prototype.setSubmitClickHandler = function(handler) { $("#submitbtn").click(handler); }

     ContactPage.prototype.getEmail = function() { return $("#email-input").val(); }
     ContactPage.prototype.getInvalidFields = function() { return $(".input-invalid"); }
     ContactPage.prototype.getIsSubmitEnable = function() { return $("#submitbtn").prop("enabled"); }

  </script>

</head>

<body>
</body>
</html>
